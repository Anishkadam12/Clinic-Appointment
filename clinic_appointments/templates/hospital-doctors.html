{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap Dashboards">

    <!-- Title -->
    <title>Medical Admin Template - Hospital Patients</title>


    <!-- *************
        ************ Common Css Files *************
        ************ -->
    <!-- Bootstrap css -->
    <link type="text/css" href="{% static 'css/Bm.css' %}" rel="stylesheet">

    <!-- Icomoon Font Icons css -->
    <link type="text/css" href="{% static 'css/S.css' %}" rel="stylesheet">

    <!-- Main css -->
    <link type="text/css" href="{% static 'css/Mm.css' %}" rel="stylesheet">


    <!-- *************
        ************ Vendor Css Files *************
    ************ -->
    <!-- Data Tables -->
    <link rel="stylesheet" href="{% static 'css/dataTables.bs4.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/dataTables.bs4-custom.css' %}"/>




</head>

<body>

<!-- Content wrapper start -->
<div class="content-wrapper">

    <!-- Row start -->
    <div class="row gutters">
        <div class="col-sm-12">
            <div class="table-container">

                <!--*************************
                    *************************
                    *************************
                    Basic table start
                *************************
                *************************
                *************************-->
                <div class="table-responsive">
                    <table id="basicExample" class="table">
                        <thead>
                        <tr>
                            <th>Doctor Id</th>
                            <th>Full Name</th>
                            <th>Contact</th>
                            <th>Specialization</th>
                            <th>Email</th>
                           <th>Password</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in data %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.full_name }}</td>
                      <td>{{ i.contact }}</td>
                      <td>{{ i.specialization }}</td>
                      <td>{{ i.email }}</td>
                    <td class="password">{{ i.password }}</td>
                    <td class="action-buttons">
                    <button class="btn btn-success" onclick="confirmDelete({{ appointment.id }})">Approve</button>
                    <button class="btn btn-danger" onclick="confirmDelete({{ appointment.id }})">Delete</button>
                        </td>
                    </td>

                </tr>
            {% endfor %}

                    </table>
                </div>
                <!--*************************
                    *************************
                    *************************
                    Basic table end
                *************************
                *************************
                *************************-->

            </div>
        </div>
    </div>
    <!-- Row end -->

</div>
<!-- Content wrapper end -->

</div>
<!-- *************
    ************ Main container end *************
************* -->


</div>

<!-- *************
    ************ Required JavaScript Files *************
************* -->
<!-- Required jQuery first, then Bootstrap Bundle JS -->
<script src="{% static 'js/Jm.js' %}"></script>
<script src="{% static 'js/Bbm.js' %}"></script>
<script src="{% static 'js/Mo.js' %}"></script>

<!-- *************
    ************ Vendor Js Files *************
************* -->

<!-- Data Tables -->
<script src="{% static 'js/dataTables.min.js' %}"></script>
<script src="{% static 'js/dataTables.bootstrap.min.js' %}"></script>

<!-- Custom Data tables -->
<script src="{% static 'js/custom-datatables.js' %}"></script>

<!-- Main Js Required -->
<script src="{% static 'js/M.js' %}"></script>





</body>

</html>
