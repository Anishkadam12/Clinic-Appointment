{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            overflow: hidden;
        }
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            text-align: center;
            margin-top: 20px;
        }
        .update-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .update-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Profile</h1>
        <div class="profile-img">
            <img src="{% static 'images/dr priya palimkar.jpg' %}" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <p><strong>Name:</strong>Dr priya palimkar</p>
            <p><strong>Email:</strong> drpriya@gmail.com</p>
            <p><strong>Role:</strong> Cardiologist</p>
            <p><strong>Joined:</strong> January 1, 2022</p>
        </div>
        <button class="update-button">Update Profile</button>
    </div>
</body>
</html>
